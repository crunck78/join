<div id="file-processer" class="dialog" onclick="handleProccesserClose(this)">
    <div onclick="event.stopPropagation();" class="dialog-container">
        <div id="processer-container">
            <header class="header">
                <img src="assets/img/x-mark-2-48.png" alt="">
                <span>Adjust the Image</span>
                <span>Upload</span>
            </header>
            <div id="content-container">
                <div id="zoom-container">
                    <button onclick="handleZoomIn();">+</button>
                    <button onclick="handleZoomOut();">-</button>
                </div>
                <div id="cnv-container">
                    <canvas id="processer-cnv-img"></canvas>
                    <canvas id="processer-cnv-avatar"></canvas>
                </div>
            </div>

            <footer>
                <button onclick="handleCheck();" id="check-btn" >Check</button>
            </footer>
        </div>
    </div>
</div>
